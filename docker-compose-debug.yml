version: "3.7"
services:
    database:
        build: ./database
        volumes:
            - db-data:/var/lib/mysql
        ports:
            - "3306:3306"
    frontend:
        build: ./frontend
        ports:
            - "8080:80"
    websocket:
        build: ./websocket
        volumes:
            - ./websocket/source:/usr/src/app
    websocket-cpp:
        build: ./websocket-cpp
volumes:
    db-data: